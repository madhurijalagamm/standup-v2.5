
{% extends 'base.html' %}

{% block title %}See Jokes{% endblock %}


{% block content %}
    

    <form action="#" method="post">
        {% csrf_token %}
        {% load static %}
        <center><div class="container">
            
            <label for='joke'><b>Joke : </b></label>
            <input type='text' placeholder="Enter your best joke" name='joke' required><br>
            <!-- <p> Note: Do not enter obscene or offensive jokes</p> -->

            <button type="submit"><b>Submit</b></button><br>     
            
        </div></center>
    </form>

      {% for j in jokes %}
        <div class="joke_box" 
        style="
            /* border: 3px solid black; */
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            margin: 30px auto;
            max-width: 85%;
           
          ">

          <div class="id">
            {{j.id }}
          </div> 
          {{ j.joke_text }} 
          <p style="text-align: right; margin: 0; padding: 0;">
            
            {{ j.upvote }} 
            {{ j.downvote }} </p> <br>
        </div>
      {% endfor %}
{% endblock %}
